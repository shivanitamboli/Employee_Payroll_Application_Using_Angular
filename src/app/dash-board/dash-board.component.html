    <div class="table-main">

        <table id="display" class="table">

            <!-- Printing into the table which is comming from database -->
            <tr *ngFor="let item of empDetailList" >

                <!-- * <img class="profile" {{item.profilePic}}> 
                     * <img class="profile" [src]="item.profilePic">  => property binding  
                     * <img class="profile" src="{{item.profilePic}}" => property binding way 2
                -->
            <img class="profile" src="{{item.profilePic}}">
            </td>
            <td>{{item.name}}</td>
            <td>{{item.gender}}</td>
            <td>
                <div class="dept-label">Engineer</div>
                <div class="dept-label">Others</div>
            </td>
            <td>{{item.salary}}</td>
            <td>{{item.startDate}}</td>
            <td>
                <img alt="delete" src="../assets/icons/delete-black-18dp.svg">
                <img alt="edit" src="../assets/icons/create-black-18dp.svg">
            </td>
